		//method2时间代理
		var list = [];
		var text =document.getElementById('in-text');
		var btn = document.getElementById('btn');
		btn.onclick = function(ev){
			var ev = ev || window.event;
　　　　    var target = ev.target || ev.srcElement;
　　　　	switch(target.id.toLowerCase()){
				case 'left_in': insertLeft();break;
				case 'left_out': removeLeft();break;
				case 'right_in': insertRight();break;
				case 'right_out': removeRight();break;
			}
		}
		function insertLeft(){
			if(isNaN(text.value))
				return;
			list.unshift(text.value);
			display(list);
		}
		function removeLeft(){
			if(list.length == 0 )
				return;
			alert(list.shift());
			display(list);
		}
		function insertRight(){
			if(isNaN(text.value))
				return;
			list.push(text.value);
			display(list);
		}
		function removeRight(){
			if(list.length == 0 )
				return;
			alert(list.pop());
			display(list);
		}
		function removeByValue(arr, val) {  
			for(var i=0; i<arr.length; i++) {    
				if(arr[i] == val) {      
					arr.splice(i, 1);      
					break;    
				}  
			}
		}
		function display(list){
			box.innerHTML = '';//清空div的内容并重画
			for(var i=0;i<list.length;i++){
				var kk = document.createElement('div')
				var txt = document.createTextNode(list[i]);
				kk.className = 'red';
				kk.appendChild(txt);
